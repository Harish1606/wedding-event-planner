<app-main-nav></app-main-nav>
<div class="intro">
<div class="container-fluid" *ngIf="!loading">
    <div *ngIf="!change_password" class="row pt-5">
        <div class="col-md-5 mx-auto">
            <div class="card rounded-0">
                <div class="card-header bg-primary">
                    <h3 class="mb-0 text text-light">Login</h3>
                </div>
                <div class="card-body">
                    <form #loginform="ngForm" class="form" (ngSubmit)="loginVendor()">
                        <div class="form-floating">
                            <input  name="userId" id="userId" type="number" class="form-control" placeholder="enter user id" [(ngModel)]="vendor.id" #userId="ngModel" required
                            [class.is-invalid]="userId.invalid && userId.touched">
                            <label for="userId">Vendor Id</label>
                            <small class="text-danger" [class.d-none]="userId.valid || userId.untouched">*Vendor Id is required</small>
                        </div>
                        <br>
                        <div class="form-floating">
                            <input name="password" id="password" type="password" class="form-control" placeholder="enter password" [(ngModel)]="vendor.password" #password="ngModel" required
                            [class.is-invalid]="password.invalid && password.touched">
                            <label for="password">Password</label>
                            <small class="text-danger" [class.d-none]="password.valid || password.untouched">*Password is required</small>
                        </div>
                        <br>
                        <div *ngIf="message.length>0">
                            <small  class="alert alert-danger">{{message}}</small>
                        </div>
                        <br>
                        <button [disabled]="loginform.form.invalid" type="submit" class="btn btn-primary float-right">Submit</button>
                    </form>
                </div>
            </div>
        </div>
      </div>

      <div *ngIf="change_password" class="row pt-5">
        <div class="col-md-5 mx-auto">
            <div class="card rounded-0">
                <div class="card-header bg-primary">
                    <h3 class="mb-0 text text-light">Change Password</h3>
                </div>
                <div class="card-body">
                    <form #loginform="ngForm" class="form" (ngSubmit)="update_password()">
                        <div class="form-floating">
                            <input name="password" id="password" type="password" class="form-control" placeholder="enter password" [(ngModel)]="vendor.password" #password="ngModel" required
                            [class.is-invalid]="password.invalid && password.touched">
                            <label for="password">New Password</label>
                            <small class="text-danger" [class.d-none]="password.valid || password.untouched">*Password is required</small>
                        </div>
                        <br>
                        <div class="form-floating">
                            <input  name="cpassword" id="cpassword" type="password" class="form-control" placeholder="Please confirm the password" (ngModel)="vendor.password" #cpassword="ngModel" required
                            [class.is-invalid]="password.invalid && password.touched">
                            <label for="cpassword">Confirm password</label>
                            <small class="text-danger" [class.d-none]="(cpassword.value==password.value) || cpassword.untouched">*Password and Confirm password must be same</small>
                          </div>
                          <br>
                        <div *ngIf="message.length>0">
                            <small  class="alert alert-danger">{{message}}</small>
                        </div>
                        <br>
                        <button [disabled]="loginform.form.invalid" type="submit" class="btn btn-primary float-right">Submit</button>
                    </form>
                </div>
            </div>
        </div>
      </div>
    </div>
</div>
    
<app-loader *ngIf="loading"></app-loader>
