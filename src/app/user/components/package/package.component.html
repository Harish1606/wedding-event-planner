<div class="intro">
<div class="container-fluid">
            <h2 style="text-align: center">Package Details</h2>
              <div style="margin-top: 70px;">
                <table class="table table-striped table-bordered" align="center" style="width: 50%;">
                  <tbody style="background-color: lightblue;text-align: center;">
                    <tr>
                        <th class="bg-primary" style="text-align: center;padding-top: 30px;padding-bottom: 30px;">Package name</th>
                        <td style="padding-top: 30px;padding-bottom: 30px;">{{package.name}}</td>
                    </tr>
                    <tr>
                        <th class="bg-primary" style="text-align: center;padding-top: 30px;padding-bottom: 30px;">Package details</th>
                        <td style="padding-top: 30px;padding-bottom: 30px;">{{package.details}}</td>
                    </tr>
                    <tr>
                        <th class="bg-primary" style="text-align: center;padding-top: 30px;padding-bottom: 30px;">Package amount</th>                    
                        <td style="padding-top: 30px;padding-bottom: 30px;">{{package.amount}}</td>
                    </tr>
                  </tbody>
                </table>
              </div>
      </div>
    </div>
