<div class="intro">
<div class="container-fluid">
    <div style="text-align: center;" *ngIf="vendor_packages.length==0">
      No packages created yet
    </div>
    <button type="button" style="margin-top: 10px;" class="btn btn-primary float-end" (click)="sendQuotation()" [disabled]="selected_packages.length!=3">
        Send
      </button>
    <div class="panel panel-primary pt-5" *ngIf="vendor_packages.length>0">
        <div class="panel-body pt-4">
          <h2 style="text-align: center;">Packages list</h2>
          <div class="row">
            <div class="col">
              <div class="tableWrap" style="margin-top: 10px;">
                <table class="table table-striped table-bordered">
                  <thead>
                    <tr>
                        <th class="bg-primary" style="text-align: center;">#</th>  
                      <th class="bg-primary" style="text-align: center;">Package Name</th>
                      <th class="bg-primary" style="text-align: center;">Package details</th>
                      <th class="bg-primary" style="text-align: center;">Package amount</th>
                      <th class="bg-primary" style="text-align: center;">Select</th>
                    </tr>
                  </thead>
                  <tbody style="background-color: lightblue;text-align: center;">
                    <tr *ngFor="let pack of vendor_packages;let indexofElement=index;">
                        <td>{{indexofElement+1}}</td>
                        <td><a class="btn text-primary" (click)="packageDetailsPage(pack.id)">{{pack.name}}</a></td>
                        <td>{{pack.details}}</td>
                        <td>{{pack.amount}}</td>
                        <td style="text-align: center;">
                            <input class="form-check-input" id="flexCheckDefault" type="checkbox" (click)="selectPackage(pack.id,pack.name,pack.amount)">
                        </td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
        </div>
      </div>
    </div>
    </div>
  </div>
